<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>挂在鼠标上的小球</title>
</head>
<body>
<canvas id="canvas" width="800" height="800" style="border: 1px solid #aaff88; ">
</canvas>
</body>
<script src="../js/ball.js"></script>
<script src="../js/utils.js"></script>
<script>
    window.onload = function () {
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        var ball = new Ball();
        var mouse = untils.captureMouse(canvas);
        var spring = 0.01;//弹动系数

        var vx = 0, vy = 0;
        var friction = 0.95;//摩擦力,如果没有摩擦,就会一直运动下去,不会停止
        var gravity = 2;



        (function drawFrame() {
            window.requestAnimationFrame(drawFrame);
            context.clearRect(0,0, canvas.width, canvas.height);

            var dx = mouse.x - ball.x;
            var dy = mouse.y - ball.y;
            var ax = dx * spring;
            var ay = dy * spring;

            vx += ax;
            vy += ay;
            vy += gravity;

            vx *= friction;
            vy *= friction;

            ball.x += vx;
            ball.y += vy;
            context.beginPath();
            context.moveTo(ball.x, ball.y);
            context.lineTo(mouse.x, mouse.y);
            context.stroke();
            ball.draw(context)

        }())
    }
</script>
</html>
